<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>觀看影片</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4">觀看影片</h1>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video_id.split('=')[-1] }}" allowfullscreen></iframe>
    </div>
    <div class="text-center mt-4">
        <form method="POST" action="{{ url_for('download', video_index=loop.index0, keyword=request.args.get('keyword')) }}">
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-download"></i> 下載最高畫質影片
            </button>
        </form>
    </div>
</div>
</body>
</html>
