<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>觀看影片</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 text-center">觀看影片</h1>
    <div class="text-center">
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/{{ video_id }}" 
                frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="text-center mt-3">
        <form method="POST" action="{{ url_for('download', video_index=video_index, keyword=request.args.get('keyword')) }}">
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-download"></i> 下載最高畫質影片
            </button>
        </form>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">返回首頁</a>
</div>
</body>
</html>
